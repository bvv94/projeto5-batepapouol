    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/estilo.css">

<body>

            <ion-icon data-test="send-message" onclick="enviarmsg()" name="paper-plane-outline"></ion-icon>
        </div>

                <li><ion-icon name="person-circle">NOMES</ion-icon></li>
            </ul>
        </div>-->

    </div>
    <!--Fim corpo-->

    <script src="javascript/script.js"></script>

</html>
